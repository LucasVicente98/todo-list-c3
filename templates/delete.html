<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function confirmDelete() {
            var confirmation = prompt("Tem certeza de que deseja excluir esta tarefa? Digite 'sim' para confirmar:");

            if (confirmation && confirmation.toLowerCase() === 'sim') {
                document.getElementById('delete-form').submit();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Delete Task</h1>
        
        <form action="{{ url_for('delete', id=task_id) }}" method="post" class="delete-form" id="delete-form">
            <p>Clique no bot√£o abaixo para excluir a tarefa.</p>
            <button type="button" class="delete-btn" onclick="confirmDelete()">Excluir</button>
            <a href="{{ url_for('index') }}" class="cancel-btn">Cancelar</a>
        </form>
    </div>
</body>
</html>
