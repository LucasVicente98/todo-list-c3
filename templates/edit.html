<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        
        <form action="{{ url_for('edit', id=task[0]) }}" method="post" class="add-form">
            <label for="task">Task:</label>
            <input type="text" id="task" name="task" value="{{ task[1] }}" required maxlength="144">
            <button type="submit">Update</button>
        </form>

        <div class="cancel">
            <a href="{{ url_for('index') }}" class="cancel-btn">Cancel</a>
        </div>
    </div>
</body>
</html>
